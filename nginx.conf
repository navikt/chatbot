server {
    listen 8080 default_server;

    root /var/www/;
    index index.html;

    # Paths for nais
    location /person/chatbot/internal/isAlive {
        access_log off;
        return 200 "healthy\n";
    }

    location /person/chatbot/internal/isReady {
        access_log off;
        return 200 "ready\n";
    }

    # Legg app under /test
    location /person/chatbot/test {
        try_files $uri /person/chatbot/test/index.html;
    }
}
